<h1>Nos quizz en vedette</h1>



<div *ngIf="quizs" class="grid grid-cols-4 gap-4 m-5">

  <div class="max-w-xs rounded overflow-hidden shadow-lg">
    <img class="w-full" width="auto" src="../../../assets/privateQuizz.png" height="auto" alt="image du quiz">
    <div class="px-6 py-4">
      <div class="font-bold text-lg mb-2">
        <a>Rejoindre un quizz privée</a>
      </div>
      <div class="relative">
        <input type="text" id="codePrivate" [(ngModel)]="codePrivate"
          class="w-40 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="code quizz privée">
        <a [routerLink]="['/quiz', codePrivate]">
          <button type="submit" class="px-3 py-2 rounded-lg text-sm font-medium text-center text-white bg-blue-700">
            Rejoindre
          </button>
        </a>
      </div>
    </div>
  </div>


  <div class="max-w-xs rounded overflow-hidden shadow-lg" *ngFor="let quiz of quizs">
    <img class="w-full" [src]="quiz.urlImg" width="auto" height="auto" alt="image du quiz">
    <div class="px-6 py-4">
      <div class="font-bold text-lg mb-2">
        <a [routerLink]="['/quiz', quiz.id]">{{quiz.title}}</a>
      </div>
      <p class="text-gray-700">
        {{quiz.description}}
      </p>
    </div>
  </div>

</div>
